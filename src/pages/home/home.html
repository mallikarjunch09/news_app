<ion-header>
  <ion-navbar>
    <ion-title>
      NEWS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="refreshNews($event)">
    <ion-refresher-content refreshingText="Loading from API..">

    </ion-refresher-content>
  </ion-refresher>


  <ion-item>
    <ion-label>Country</ion-label>
    <ion-select (ionChange)="onChange($event)" [(ngModel)]="country">
      <ion-option value="us">US</ion-option>
      <ion-option value="in">India</ion-option>

    </ion-select>
  </ion-item>


  <h3 style="color:red">{{errorMsg}}</h3>
  <ion-list>
    <ion-item text-wrap *ngFor="let news of newsObj | async" (click)="openNews(news)">
      <ion-thumbnail item-start>
        <img [src]="news.urlToImage">
      </ion-thumbnail>
      <span>
        {{news.title}}
      </span>
    </ion-item>
  </ion-list>
</ion-content>
